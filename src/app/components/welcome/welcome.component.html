<div class="wrapper">
    <app-nav-bar></app-nav-bar>
    <div id="content">
        <div class="card">
            <app-news></app-news>
            <app-auth></app-auth>
            <div class="card-body">
                <div class="container-fluid">
                    <div class="text-center">
                        <img src="https://ocdn.eu/pulscms-transforms/1/NUBk9lMaHR0cDovL29jZG4uZXUvaW1hZ2VzL3B1bHNjbXMvTldRN01EQV8vNWQ4NjA5YjYzYjAxMTZjZThkMTFkZWQ5YmNhMDgzZjQuanBlZ5GTAs0EsACBoTAB"
                            class="img-responsive center-block" style="max-height:300px;padding-bottom:50px" />
                    </div>


                    <div class="text-center ">
                        <button [routerLink]="[ '/signup'] ">Sign up</button>
                    </div>

                    <input id="upload" type="file" (change)="onFileSelected($event)">
                    <button (click)="onUpload()">Upload</button>
                    <button (click)="onLoad()">Load</button>
                    <img *ngIf="image.content" alt="testSlika" src="data:image/png;base64,{{image.content}}">

            </div>
        </div>
