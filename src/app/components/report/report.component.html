<div style="margin-left: 20px" >

    <div class = "mainDiv">

        <h1>Ticket earnings report</h1> 

        <p *ngIf="totalTicketsSold != -1" ><b>Number of ticekts sold: {{totalTicketsSold}}</b></p>

        <h3>Earnings between {{startDate}} and {{endDate}}</h3>

        <div id = "datePickerDiv">
            <div class="form-group" style="display: inline-block; margin-left: 20px">
                    <label style="display: block">Select first day</label>
                    <input type="date" [ngModel]="startDate | date:'yyyy-MM-dd'" 
                    class="form-control" style="width: 200px;" (ngModelChange)="startDate = $event"/>
                </div>
                    
                
                <div class="form-group" style="display: inline-block; margin-left: 20px">
                    <label style="display: block">Select last day</label>
                    <input type="date" [ngModel]="endDate | date:'yyyy-MM-dd'" class="form-control"
                    style="width: 200px;" (ngModelChange)="endDate = $event"/>
                </div>
        
                <button id = "getReportButton" (click)="getPricePerPeriod()">Show price report</button>
        </div>
       
        <div class = "noChart" [hidden]="monthlyData.length != 0">
            <h3>There are no tickets sold in the period you chose</h3>
        </div>

        <div class="chartDiv" [hidden]= "weeklyData.length == 0">

            <div id="weeklyChartContainer" ></div>
    
        </div>
    
        <div class="chartDiv" [hidden]="monthlyData.length == 0">
            
            <div id="monthlyChartContainer" ></div>
            
        </div>
        
    </div>
    
</div>
