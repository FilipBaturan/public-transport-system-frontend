<div style="margin-left: 20px" ng-controller = "reportController" >

    <h1>Ticket earnings report</h1> 

        <p>Number of ticekts sold:</p>
    
        <div style="margin-top: 50px" >

          <h3>Earnings</h3>

          <div class="form-group" style="display: inline-block; margin-left: 20px">
              <label style="display: block">Select first day</label>
              <input type="date" ng-model="date1" class="form-control" style="width: 200px;"/>
          </div>
              
      
              
          <div class="form-group" style="display: inline-block; margin-left: 20px">
              <label style="display: block">Select last day</label>
              <input type="date" ng-model="date2" class="form-control" style="width: 200px;"/>
          </div>

          <button ng-show="showEarningsButton" ng-click="getPricePerPeriod()">Show price report</button>
  
          <div ng-show = "Earnings">
              <p>Earnings between {{date1}} and {{date2}}</p>
              <p>{{totalEarnings}}</p>
          </div>
         

      </div>

        <div  style="margin-top: 15px">

          <div style="float: left;">

              <div  ng-show="showWeekly">
                  <h3>Weekly visits</h3>
                  <div>
                      <div id="chartDivWeekly" style="margin-bottom: 20px"></div>
                      <button style="margin: 5px">{{showButton === true ? 'Show chart' : 'hide chart'}}</button>
                  </div>

              </div>

          </div>

          <div>
              <div ng-show="showMonthly" >
                  <h3>Monthly visits</h3>
                  <div>
                      <div id="chartDivMonthly"></div>
                      <button style="margin: 5px"
                      ng-click="hideMohthlyChart()">Hide chart</button>
                  </div>
                  
              </div>
          </div>


        </div>
        
        


</div>
