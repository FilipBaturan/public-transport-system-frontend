<div class="wrapper">
  <app-nav-bar></app-nav-bar>
  <div id="content">
    <h3 *ngIf="tickets.length == 0">There are no ticket for this user</h3>


    <div class="example-container mat-elevation-z8">

      <table *ngIf="tickets.length != 0" mat-table [dataSource]="tickets">

        <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="purchaseDate">
          <th mat-header-cell *matHeaderCellDef>Purchase Date </th>
          <td mat-cell *matCellDef="let element"> {{element.purchaseDate.split("T")[0]}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="expiryDate">
          <th mat-header-cell *matHeaderCellDef> Expiry Date </th>
          <td mat-cell *matCellDef="let element"> {{element.expiryDate.split("T")[0]}} </td>
        </ng-container>

        <ng-container matColumnDef="deny">
          <th mat-header-cell *matHeaderCellDef> Deny </th>
          <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
            <button (click)="denyTicket(element)">Deny ticket</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

  </div>
</div>
