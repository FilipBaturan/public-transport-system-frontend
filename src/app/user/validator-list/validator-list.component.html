<h3 *ngIf="validators.length == 0">There is not a single validator in your system</h3>

<div id = "mainDiv">
  <div class="example-container mat-elevation-z8">

    <table id = "validatorsTable" *ngIf="validators.length != 0" mat-table [dataSource]="validators">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Position Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
  
      <!-- <ng-container matColumnDef="docs">
        <th mat-header-cell *matHeaderCellDef> Validate </th>
        <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
          <a [routerLink] = "['/userProfile']">Check documents</a>
        </td>
      </ng-container> -->
  
      <ng-container matColumnDef="change">
        <th mat-header-cell *matHeaderCellDef> Change Validator </th>
        <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
          <button (click) = "showChangeForm(element)">Change</button>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef> Block Validator </th>
        <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
          <button (click) = "blockValidator(element)">Block</button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
  </div>

  <button [hidden]="formShowed" id = "addButton" (click) = "showForm()">Add validator</button>

  <div id = "regDiv" [hidden]="!formShowed">
    <mat-toolbar>
      <span>New validator</span>
    </mat-toolbar>
     
      <form id = "addForm" class="my-form">
        <mat-card-content>
          <form class="my-form">
              <mat-form-field class="full-width">
                    <mat-label>First Name</mat-label>
                    <input  matInput  placeholder="First name"  name="fname"
                     [(ngModel)]="newUser.name" required>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <mat-label>Last Name</mat-label>
                    <input  matInput  placeholder="Last Name" name="lname" 
                    [(ngModel)]="newUser.lastName"  required>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <mat-label>Username</mat-label>
                    <input  matInput  placeholder="Username" name="username"
                    [(ngModel)]="newUser.username"  required>
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <input  matInput  placeholder="Email" name="email" [(ngModel)]="newUser.email">
                  </mat-form-field>
                  <mat-form-field class="full-width">
                    <mat-label>Telephone</mat-label>
                    <input  matInput  placeholder="Telephone" name = "telephone"
                     [(ngModel)]="newUser.telephone">
                  </mat-form-field>
                  <mat-card-actions>
                      <button id = "formAddButton" mat-raised-button (click)="addValidator()" color="primary">
                        Add validator
                      </button>
                   </mat-card-actions>
          </form>
        </mat-card-content>
      </form>
       
  </div>

 
  

</div>
