<div class="wrapper">
  <app-nav-bar></app-nav-bar>
  <div id="content">
    <h1>Registered Users</h1>
    <h3 *ngIf="registeredUsers.length == 0">There are no registered users</h3>

    <div class="example-container mat-elevation-z8">

      <table id = "regUsersTable" *ngIf="registeredUsers.length != 0" mat-table [dataSource]="registeredUsers">

        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef> Last Name </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>


        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="tickets">
          <th mat-header-cell *matHeaderCellDef> Tickets </th>
          <td mat-cell *matCellDef="let element" (click)="$event.stopPropagation()">
            <a [routerLink]="['/userTickets', element.id]">Users tickets</a>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
