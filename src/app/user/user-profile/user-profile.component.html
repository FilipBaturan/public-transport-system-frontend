<div class="tab-content">
    <div class="tab-pane active" id="home">
        <hr>
        <form class="form" action="##" method="post" id="registrationForm">
            <div class="form-group">

                <div class="col-xs-6">
                    <label for="first_name"><h4>Name</h4></label>
                    <input type="text" class="form-control" name="name" id="first_name" placeholder="Name" title="enter your first name if any." [(ngModel)]="user.name">
                </div>
            </div>
            <div class="form-group">

                <div class="col-xs-6">
                    <label for="last_name"><h4>Last name</h4></label>
                    <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last name" title="enter your last name if any." [(ngModel)]="user.lastName">
                </div>
            </div>

            <div class="form-group">

                <div class="col-xs-6">
                    <label for="phone"><h4>Telephone</h4></label>
                    <input type="text" class="form-control" name="telephone" id="telephone" placeholder="Enter telephone" title="enter your phone number if any." [(ngModel)]="user.telephone">
                </div>
            </div>

            <div class="form-group">

                <div class="col-xs-6">
                    <label for="email"><h4>Email</h4></label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" title="enter your email." [(ngModel)]="user.email">
                </div>
            </div>
            <div class="form-group">

                <div class="col-xs-6">
                    <label for="password"><h4>Password</h4></label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="password" title="enter your password." [(ngModel)]="password">
                </div>
            </div>
            <div class="form-group">

                <div class="col-xs-6">
                    <label for="password2"><h4>Verify</h4></label>
                    <input type="password" class="form-control" name="password2" id="password2" placeholder="password2" title="enter your password2." [(ngModel)]="verify">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <br>
                    <button class="btn btn-lg btn-success" (click)="saveChanges()" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
                    <button class="btn btn-lg" [routerLink]="['/welcome']"><i class="glyphicon glyphicon-repeat"></i> Home</button>
                </div>
            </div>
        </form>
        <hr>
    </div>
